<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var testValue;
      function Init() {
        var savedData = localStorage.getItem("isTest");
        if (savedData == null) {
          document.getElementById("test").value = "isFirst";
        } else {
          document.getElementById("test").value = savedData;
        }
      }
      function SetSession() {
        localStorage.setItem("isTest", document.getElementById("test").value);
      }
    </script>
  </head>
  <body onload="Init()">
    <input id="test" type="text" value="" onchange="SetSession()" />
  </body>
</html>
